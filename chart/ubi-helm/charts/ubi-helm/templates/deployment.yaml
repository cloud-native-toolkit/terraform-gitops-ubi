apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ template "name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          env:
            - name: COMMAND
              valueFrom:
                configMapKeyRef:
                  name: {{ template "fullname" . }}
                  key: COMMAND
                  optional: true # mark the variable as optional
          command: ["/bin/sh","-c"]
          args: 
            - while true; do
              $COMMAND;
              sleep 1000;
              done;
          livenessProbe:
            exec:
              command:
              - echo
              - 'hello world'
            initialDelaySeconds: 5
            periodSeconds: 5
